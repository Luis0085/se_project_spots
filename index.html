<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="discription" content="mock-up application" />
    <meta name="keywords" content="application. HTML, CSS" />
    <meta name="author" content="Luis Rodriguez" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt=" Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/coleman.png"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__button-edit-profile">
              <img
                src="./images/edit-icon.svg"
                alt="edit icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__button-new-post">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__new-post-icon"
            />
            New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
