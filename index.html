<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="discription" content="mock-up application" />
    <meta name="keywords" content="application" />
    <meta name="author" content="Luis Rodriguez" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="menu">
        <img src="./images/Logo.svg" alt="Logo" class="menu__logo" />
      </div>
      <header class="header">
        <img
          src="./images/coleman.png"
          alt="Bessie Coleman"
          class="header__image"
        />
        <h1 class="header__title">Bessie Coleman</h1>
        <p class="header__subtitle">Civil Aviator</p>
        <button class="header__button-edit-profile">
          <img
            src="./images/edit-icon.svg"
            alt="edit icon"
            class="header__edit-icon"
          />
          <a href="#" class="header__edit-profile">Edit Profile</a>
        </button>
        <button class="header__button-new-post">
          <img
            src="./images/plus-icon.svg"
            alt="plus icon"
            class="header__new-post-icon"
          />
          <a href="#" class="header__new-post"> New Post</a>
        </button>
      </header>
      <main class="content"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
